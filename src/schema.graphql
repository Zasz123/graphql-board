type Board {
  id: Int!
  title: String!
  descs: String!
  createdAt: String!
  updatedAt: String
}

type Query {
  Board: Board
  User: User
}

type RegisterResponse {
  success: Boolean!
  error: String
}

type Mutation {
  Register(userId: String!, userPw: String!, userName: String!): RegisterResponse!
}

type User {
  id: Int!
  userId: String!
  userPw: String!
  userName: String!
  createdAt: String!
  updatedAt: String
}
